<html>
  <head>
    <meta http-equiv="Content-Type" content="text-html; charset=Windows-1252">
    <title>
      menu-file
    </title>
    <link rel="stylesheet" href="../css/help.css" type="text/css">
  </head>
  <body>
    <h1>
      File Menu Commands
    </h1>
    <p>
      The following items are present on the <span
        class="menuref"
      >File</span> menu.
    </p>
    <table class="menu">
      <tr>
        <td class="item">
          Open (<span
            class="smallcaps"
          >Ctrl+O</span>)
        </td>
        <td class="desc">
          Displays a file open dialog box where the desired file can be opened.
          Files can be opened in other ways. See <a
            href="loading-files.htm"
          >Opening a File</a> for further information.
        </td>
      </tr>
      <tr>
        <td class="item">
          Exit
        </td>
        <td class="desc">
          Closes the program.
        </td>
      </tr>
    </table>
  </body>
</html>
