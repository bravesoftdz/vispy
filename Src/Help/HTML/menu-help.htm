<html>
  <head>
    <meta http-equiv="Content-Type" content="text-html; charset=Windows-1252">
    <title>
      menu-help
    </title>
    <link rel="stylesheet" href="../css/help.css" type="text/css">
  </head>
  <body>
    <h1>
      Help Menu Commands
    </h1>
    <p>
      The following items are present on the <span
        class="menuref"
      >Help</span> menu.
    </p>
    <table class="menu">
      <tr>
        <td class="item">
          Contents (<span
            class="smallcaps"
          >F1<span>)
        </td>
        <td class="desc">
          Displays the Help Contents page of the help file.
        </td>
      </tr>
      <tr>
        <td class="item">
          DelphiDabbler Website
        </td>
        <td class="desc">
          Goes online to the <a
            href="http://www.delphidabbler.com/"
            class="weblink"
            target="_blank"
          >DelphiDabbler website</a>. Updates to <em>Version Information
          Spy</em> are posted here first.
        </td>
      </tr>
      <tr>
        <td class="item">
          About
        </td>
        <td class="desc">
          Displays the program's about box.
        </td>
      </tr>
    </table>
  </body>
</html>
